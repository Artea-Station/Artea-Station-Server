author: "RimiNosha"
delete-after: True
changes:
  - rscdel: "Civilian bounties and their consoles."
  - bugfix: "You can now print trader console boards at cargo lathes."
  - rscdel: "The last of the trader reputation system. Apparently I missed a var, which could cause you to be silently locked out from trading."
  - bugfix: "The scrapper trade hub should now always have their scrapper shop."
  - rscdel: "The supply and express supply console have both been replaced by trader consoles."
  - code_imp: "The trade console has been entirely overhauled, featuring shuttle integration and a much wider selection of goodies."
  - rscdel: "Almost all of the old cargo system."
  - rscadd: "Banking modular computer/PDA app. Check your cashflow with ease!"
  - bugfix: "Some minor UI style changes, most notably the button font colour being a lot better."
  - rscadd: "All deliveries on the shuttle are now wrapped, and will forego crates entirely where access isn't required."
  - balance: "Departments no longer receive free money. You're entirely on your own to make money now."
  - qol: "Trader bounties and delivery runs now pay directly to department accounts. The reward for crew? Getting a paycheck at all."
  - rscadd: "All heads now have their departmental budget cards, try not to lose them!"