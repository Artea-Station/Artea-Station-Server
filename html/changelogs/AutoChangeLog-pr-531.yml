author: "Kapu (original), RimiNosha (port)"
delete-after: True
changes:
  - rscadd: "ZAS, a blazing fast, if somewhat simplified atmos system."
  - rscdel: "LINDA (our old, slow as balls atmos system)"
  - rscadd: "Explosive decompression, which is, as the name suggests, dangerous."
  - balance: "Space is no longer magically ultra-cold for pipes."
  - qol: "Air alarms now have inbuilt heaters. They're nowhere near as powerful as space heaters, though!"
  - rscdel: "Aninoblium, Hypernoblium, Freon, Halon, Healium, Pluoxium, Nitrium, BZ, Masma, Proto Nitrate, Zauker."
  - spellcheck: "Water Vapour > Steam"
  - rscadd: "Alium, a fucked gas that will have random attributes each round."
  - rscadd: "Deuterium, which burns ~20% hotter than hydrogen."
  - rscadd: "Argon, Neon, Krypton, Xenon, Boron, which are all noble gases with differing behaviours."
  - rscadd: "Methane, which is stinky, as is the replacement for Miasma."
  - rscadd: "Ammonia, Chlorine, Methyl Bromide, Nitrogen Dioxide, all of which are potent toxins."
  - rscadd: "Nitric Oxide, Sulfur Dioxide."
  - rscadd: "Walls can now melt from high temperatures."
  - rscdel: "Openturf fusion. Replacement coming in the near future."
  - rscdel: "HFR. Not like many folk knew the thing even existed, nevermind how it works."
  - rscdel: "Pressure resistance. Anything not anchored will be moved by pressure effects."